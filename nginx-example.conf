# Example nginx configuration for WTl-S-LCARS
# Place this in /etc/nginx/sites-available/wtl-s-lcars
# Then create symlink: sudo ln -s /etc/nginx/sites-available/wtl-s-lcars /etc/nginx/sites-enabled/
# Reload nginx: sudo nginx -s reload

server {
    listen 80;
    server_name _;  # Replace with your domain or IP
    
    # Root directory (where you copied the project)
    root /var/www/html/wtl-s-lcars;
    index index.html;
    
    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to Flask backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Optional: Serve static assets directly (faster)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
